<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Glassmorphism Login Form Tutorial in HTML CSS</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&amp;display=swap" rel="stylesheet">
    <style media="screen">
      *,
      *:before,
      *:after{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body{
        background-color: #f2f2f2;
        font-family: 'Poppins', sans-serif;
      }
      .background{
        width: 430px;
        height: 520px;
        position: absolute;
        transform: translate(-50%,-50%);
        left: 50%;
        top: 50%;
      }
      .background .shape{
        height: 200px;
        width: 200px;
        position: absolute;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.05);
        mix-blend-mode: screen;
        filter: blur(20px);
        z-index: -1;
      }
      form{
        height: 54px;
        width: 550px;
        background-color: rgba(255, 255, 255, 0.9);
        position: absolute;
        transform: translate(-50%,-40%);
        top: 60%;
        left: 50%;
        border-radius: 10px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
        padding: px 60px;
      }
      form *{
        color: #333333;
        outline: none;
        border: none;
      }
      form h3{
        font-size: 32px;
        font-weight: 500;
        line-height: 42px;
        text-align: center;
        margin-bottom: 50px;
      }
      label{
        display: block;
        margin-top: 30px;
        font-size: 16px;
        font-weight: 500;
      }
      input{
        display: block;
        height: 50px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 5px;
        padding: 0 20px;
        margin-top: 8px;
        font-size: 16px;
        font-weight: 300;
        color: #555555;
        border: 1px solid rgba(0, 0, 0, 0.1);
        transition: border-color 0.3s ease-in-out;
      }
      input:focus{
        border-color: #333333;
      }
      ::placeholder{
        color: #999999;
      }
      button{
        margin-top: 50px;
        width: 100%;
        background-color: #333333;
        color: #f2f2f2;
        padding: 15px 0;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }
      button:hover{
        background-color: #555555;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form action="login1.html">
      <h3>Write Your Information</h3>
      <label for="username">Username</label>
      <input type="text" placeholder="Username" id="username">
      <label for="email">Email</label>
      <input type="email" placeholder="Email" id="email">
      <label for="birthday">Birthday</label>
      <input type="date" placeholder="Birthday" id="birthday">
      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" placeholder="Confirm Password" id="confirm-password">
      <label for="my-weight">My weight:</label>
      <input type="number" placeholder="Enter your weight in kg" id="my-weight">
      <label for="wanted-weight">The wanted weight:</label>
      <input type="number" placeholder="Enter your wanted weight in kg" id="wanted-weight">
      <label for="my-height">My height:</label>
      <input type="number" placeholder="Enter your height in cm" id="my-height">
      <label for="my-age">My age:</label>
      <input type="number" placeholder="Enter your age in years" id="my-age">
      <label for="my-gender">My gender:</label>
      <select id="my-gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <button type="submit" formaction="login1.html">Sign Up</button>
    </form>
  </body>
</html>
